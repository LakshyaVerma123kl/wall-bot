<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wall-Bit Robot Controller</title>
    <style>
      :root {
        --primary: #2563eb;
        --danger: #dc2626;
        --success: #16a34a;
        --bg: #f8fafc;
        --sidebar-w: 340px;
      }

      body {
        font-family: "Segoe UI", system-ui, sans-serif;
        margin: 0;
        display: flex;
        height: 100vh;
        background: var(--bg);
        color: #334155;
        overflow: hidden;
      }

      /* --- RESPONSIVE SIDEBAR --- */
      .sidebar {
        width: var(--sidebar-w);
        min-width: var(--sidebar-w);
        background: white;
        padding: 25px;
        border-right: 1px solid #e2e8f0;
        display: flex;
        flex-direction: column;
        box-shadow: 4px 0 15px rgba(0, 0, 0, 0.03);
        z-index: 10;
        overflow-y: auto;
        transition: transform 0.3s ease;
      }

      /* --- RESPONSIVE MAIN AREA --- */
      .main-content {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: relative;
        background-color: #f1f5f9;
        background-image: radial-gradient(#cbd5e1 1px, transparent 1px);
        background-size: 20px 20px;
        padding: 20px;
        overflow: hidden;
      }

      .log-wrapper {
        margin-top: auto;
        display: flex;
        flex-direction: column;
        gap: 10px;
        padding-top: 20px;
      }

      #log-container {
        background: #1e293b;
        color: #cbd5e1;
        padding: 15px;
        border-radius: 8px;
        font-family: "Consolas", "Monaco", monospace;
        font-size: 0.85rem;
        height: 250px;
        overflow-y: auto;
        border: 1px solid #334155;
        box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.2);
      }

      .log-entry {
        margin-bottom: 6px;
        padding-left: 8px;
        border-left: 3px solid transparent;
      }
      .log-ts {
        color: #64748b;
        margin-right: 8px;
        font-size: 0.75rem;
      }

      /* Log Colors */
      .log-info {
        border-left-color: #3b82f6;
      }
      .log-success {
        border-left-color: #22c55e;
        color: #86efac;
      }
      .log-warn {
        border-left-color: #f59e0b;
        color: #fcd34d;
      }
      .log-error {
        border-left-color: #ef4444;
        color: #fca5a5;
      }

      /* --- UI ELEMENTS --- */
      h2 {
        color: #0f172a;
        margin-top: 0;
        font-size: 1.5rem;
        display: flex;
        align-items: center;
        gap: 10px;
      }
      h3 {
        font-size: 0.9rem;
        color: #64748b;
        margin-top: 20px;
        text-transform: uppercase;
        letter-spacing: 1px;
        font-weight: 700;
      }

      .input-group {
        margin-bottom: 12px;
      }
      label {
        display: block;
        font-size: 0.8rem;
        font-weight: 600;
        margin-bottom: 4px;
        color: #475569;
      }
      input {
        width: 100%;
        padding: 10px;
        border: 1px solid #cbd5e1;
        border-radius: 6px;
        font-size: 0.95rem;
        box-sizing: border-box;
      }
      input:focus {
        outline: none;
        border-color: var(--primary);
      }

      button {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 6px;
        font-weight: 600;
        cursor: pointer;
        margin-top: 10px;
        font-size: 0.95rem;
        transition: all 0.2s;
      }
      button:hover {
        filter: brightness(110%);
        transform: translateY(-1px);
      }
      button:active {
        transform: translateY(0);
      }
      .btn-primary {
        background: var(--primary);
        color: white;
      }
      .btn-success {
        background: var(--success);
        color: white;
        margin-top: 15px;
      }

      canvas {
        background: white;
        border-radius: 8px;
        box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        max-width: 100%;
        max-height: 80vh;
      }

      /* --- RESPONSIVE MEDIA QUERIES --- */
      @media (max-width: 900px) {
        body {
          flex-direction: column;
          height: auto;
          overflow: auto;
        }
        .sidebar {
          width: 100%;
          min-width: 0;
          height: auto;
          box-shadow: none;
          border-right: none;
          border-bottom: 1px solid #e2e8f0;
        }
        .main-content {
          height: 600px;
          padding: 10px;
        }
        .log-wrapper {
          margin-top: 20px;
        }
        #log-container {
          height: 150px;
        }
      }
    </style>
  </head>
  <body>
    <div class="sidebar">
      <h2>ü§ñ Wall-Bit Control</h2>

      <h3>Wall Config</h3>
      <div class="input-group">
        <label>Width (m)</label>
        <input type="number" id="wallW" value="5" step="0.1" />
      </div>
      <div class="input-group">
        <label>Height (m)</label>
        <input type="number" id="wallH" value="5" step="0.1" />
      </div>

      <h3>Obstacle Config</h3>
      <div style="display: flex; gap: 10px">
        <div class="input-group" style="flex: 1">
          <label>X (m)</label>
          <input type="number" id="obsX" value="2" />
        </div>
        <div class="input-group" style="flex: 1">
          <label>Y (m)</label>
          <input type="number" id="obsY" value="2" />
        </div>
      </div>
      <div style="display: flex; gap: 10px">
        <div class="input-group" style="flex: 1">
          <label>W (m)</label>
          <input type="number" id="obsW" value="1" />
        </div>
        <div class="input-group" style="flex: 1">
          <label>H (m)</label>
          <input type="number" id="obsH" value="1" />
        </div>
      </div>

      <button class="btn-primary" onclick="generatePath()">
        ‚ö° Calculate Coverage
      </button>
      <button class="btn-success" onclick="startSimulation()">
        ‚ñ∂ Play Simulation
      </button>

      <div class="log-wrapper">
        <label
          style="
            color: #64748b;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
          "
          >System Telemetry</label
        >
        <div id="log-container">
          <div class="log-entry log-info">
            <span class="log-ts">[INIT]</span> System Ready...
          </div>
        </div>
      </div>
    </div>

    <div class="main-content">
      <canvas id="simCanvas" width="800" height="600"></canvas>
      <div
        style="
          margin-top: 15px;
          font-size: 0.85rem;
          color: #64748b;
          display: flex;
          gap: 15px;
        "
      >
        <span><span style="color: #94a3b8">‚óè</span> Wall</span>
        <span><span style="color: #dc2626">‚óè</span> Obstacle</span>
        <span><span style="color: #2563eb">‚óè</span> Trajectory</span>
      </div>
    </div>

    <script>
      const API_URL = "http://127.0.0.1:8000/api/v1";
      const canvas = document.getElementById("simCanvas");
      const ctx = canvas.getContext("2d");
      const PADDING = 40;

      let currentPath = [];
      let simulationInterval = null;
      let scale = 100;

      function log(msg, type = "info") {
        const container = document.getElementById("log-container");
        const now = new Date().toLocaleTimeString("en-US", {
          hour12: false,
          fractionalSecondDigits: 2,
        });
        const div = document.createElement("div");
        div.className = `log-entry log-${type}`;
        div.innerHTML = `<span class="log-ts">[${now}]</span> ${msg}`;
        container.appendChild(div);
        container.scrollTop = container.scrollHeight;
      }

      async function generatePath() {
        currentPath = [];
        clearInterval(simulationInterval);
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        const w = parseFloat(document.getElementById("wallW").value);
        const h = parseFloat(document.getElementById("wallH").value);
        const obs = {
          x: parseFloat(document.getElementById("obsX").value),
          y: parseFloat(document.getElementById("obsY").value),
          width: parseFloat(document.getElementById("obsW").value),
          height: parseFloat(document.getElementById("obsH").value),
        };

        scale = Math.min(
          (canvas.width - PADDING * 2) / w,
          (canvas.height - PADDING * 2) / h,
        );

        drawStaticElements(w, h, [obs]);
        log("Sending request to backend...", "warn");

        try {
          const start = performance.now();
          const res = await fetch(`${API_URL}/calculate-path`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              wall_width: w,
              wall_height: h,
              obstacles: [obs],
            }),
          });

          if (!res.ok) throw new Error("API Error");

          const data = await res.json();
          currentPath = data.path;
          const serverTime = res.headers.get("X-Process-Time") || "0";

          log(`Path received: ${currentPath.length} points`, "success");
          log(`Server CPU Time: ${serverTime}ms`, "info");
        } catch (e) {
          log(`Connection Failed: ${e.message}`, "error");
        }
      }

      function drawStaticElements(w, h, obstacles) {
        ctx.strokeStyle = "#94a3b8";
        ctx.lineWidth = 2;
        ctx.fillStyle = "white";
        ctx.fillRect(PADDING, PADDING, w * scale, h * scale);
        ctx.strokeRect(PADDING, PADDING, w * scale, h * scale);

        obstacles.forEach((o) => {
          const x = PADDING + o.x * scale,
            y = PADDING + o.y * scale;
          ctx.fillStyle = "rgba(220, 38, 38, 0.1)";
          ctx.strokeStyle = "#dc2626";
          ctx.fillRect(x, y, o.width * scale, o.height * scale);
          ctx.strokeRect(x, y, o.width * scale, o.height * scale);
        });
      }

      function startSimulation() {
        if (!currentPath.length) return log("No path to simulate", "error");

        log("Starting coverage sequence...", "info");
        let i = 0;
        ctx.beginPath();
        ctx.strokeStyle = "#2563eb";
        ctx.lineWidth = 4;
        ctx.lineCap = "round";
        ctx.moveTo(
          PADDING + currentPath[0].x * scale,
          PADDING + currentPath[0].y * scale,
        );

        simulationInterval = setInterval(() => {
          if (i >= currentPath.length - 1) {
            clearInterval(simulationInterval);
            log("Mission Complete.", "success");
            return;
          }

          const p1 = currentPath[i];
          const p2 = currentPath[i + 1];
          const dist = Math.hypot(p2.x - p1.x, p2.y - p1.y);

          if (dist > 0.6) {
            ctx.stroke();
            ctx.beginPath();
            ctx.strokeStyle = "rgba(37, 99, 235, 0.3)";
            ctx.setLineDash([5, 5]);
            ctx.moveTo(PADDING + p1.x * scale, PADDING + p1.y * scale);
            ctx.lineTo(PADDING + p2.x * scale, PADDING + p2.y * scale);
            ctx.stroke();

            ctx.beginPath();
            ctx.setLineDash([]);
            ctx.strokeStyle = "#2563eb";
            ctx.moveTo(PADDING + p2.x * scale, PADDING + p2.y * scale);
            log(
              `Obstacle Jump: [${p1.x.toFixed(1)},${p1.y.toFixed(1)}] -> [${p2.x.toFixed(1)},${p2.y.toFixed(1)}]`,
              "warn",
            );
          } else {
            ctx.lineTo(PADDING + p2.x * scale, PADDING + p2.y * scale);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(PADDING + p2.x * scale, PADDING + p2.y * scale);
          }
          i++;
        }, 10);
      }
    </script>
  </body>
</html>
