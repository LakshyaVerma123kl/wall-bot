<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wall-Bit Robot Controller</title>
    <style>
      :root {
        --primary: #2563eb;
        --danger: #dc2626;
        --success: #16a34a;
        --bg: #f8fafc;
      }
      body {
        font-family: "Segoe UI", system-ui, sans-serif;
        margin: 0;
        display: flex;
        height: 100vh;
        background: var(--bg);
        color: #334155;
      }

      /* Sidebar Styles */
      .sidebar {
        width: 320px;
        background: white;
        padding: 25px;
        border-right: 1px solid #e2e8f0;
        display: flex;
        flex-direction: column;
        box-shadow: 4px 0 15px rgba(0, 0, 0, 0.03);
        overflow-y: auto;
      }
      h2 {
        color: #0f172a;
        margin-top: 0;
        font-size: 1.5rem;
      }
      h3 {
        font-size: 1rem;
        color: #64748b;
        margin-top: 20px;
        border-bottom: 2px solid #e2e8f0;
        padding-bottom: 5px;
      }

      .input-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        font-size: 0.85rem;
        font-weight: 600;
        margin-bottom: 5px;
        color: #475569;
      }
      input {
        width: 100%;
        padding: 10px;
        border: 1px solid #cbd5e1;
        border-radius: 6px;
        font-size: 1rem;
        box-sizing: border-box;
        transition: border-color 0.2s;
      }
      input:focus {
        outline: none;
        border-color: var(--primary);
      }

      button {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 6px;
        font-weight: 600;
        cursor: pointer;
        transition:
          transform 0.1s,
          opacity 0.2s;
        margin-top: 10px;
      }
      button:active {
        transform: scale(0.98);
      }
      .btn-primary {
        background: var(--primary);
        color: white;
      }
      .btn-success {
        background: var(--success);
        color: white;
        margin-top: 15px;
      }
      .btn-primary:hover,
      .btn-success:hover {
        opacity: 0.9;
      }

      /* Logs Panel */
      #log-container {
        margin-top: auto;
        background: #1e293b;
        color: #a5b4fc;
        padding: 15px;
        border-radius: 8px;
        font-family: "Courier New", monospace;
        font-size: 0.8rem;
        height: 200px;
        overflow-y: auto;
        border: 1px solid #334155;
      }
      .log-entry {
        margin-bottom: 6px;
        border-bottom: 1px solid #334155;
        padding-bottom: 2px;
      }
      .log-ts {
        color: #64748b;
        margin-right: 8px;
      }

      .main-content {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: relative;
      }
      canvas {
        background: white;
        border-radius: 8px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      }
      .legend {
        margin-top: 15px;
        display: flex;
        gap: 20px;
        font-size: 0.9rem;
      }
      .dot {
        height: 10px;
        width: 10px;
        display: inline-block;
        border-radius: 50%;
        margin-right: 5px;
      }
    </style>
  </head>
  <body>
    <div class="sidebar">
      <h2>ðŸ¤– Wall-Bit Control</h2>

      <h3>Wall Dimensions</h3>
      <div class="input-group">
        <label>Width (meters)</label>
        <input type="number" id="wallW" value="5" step="0.1" />
      </div>
      <div class="input-group">
        <label>Height (meters)</label>
        <input type="number" id="wallH" value="5" step="0.1" />
      </div>

      <h3>Obstacle Configuration</h3>
      <div class="input-group">
        <label>Obs X (m)</label>
        <input type="number" id="obsX" value="2" />
      </div>
      <div class="input-group">
        <label>Obs Y (m)</label>
        <input type="number" id="obsY" value="2" />
      </div>
      <div class="input-group">
        <label>Obs Width (m)</label>
        <input type="number" id="obsW" value="1" />
      </div>
      <div class="input-group">
        <label>Obs Height (m)</label>
        <input type="number" id="obsH" value="1" />
      </div>

      <button class="btn-primary" onclick="generatePath()">
        âš¡ Calculate Coverage
      </button>
      <button class="btn-success" onclick="startSimulation()">
        â–¶ Play Simulation
      </button>

      <h3>System Logs</h3>
      <div id="log-container">
        <div class="log-entry">System Ready...</div>
      </div>
    </div>

    <div class="main-content">
      <canvas id="simCanvas" width="800" height="600"></canvas>
      <div class="legend">
        <span
          ><span
            class="dot"
            style="background: #e2e8f0; border: 1px solid #94a3b8"
          ></span
          >Wall</span
        >
        <span
          ><span
            class="dot"
            style="
              background: rgba(220, 38, 38, 0.2);
              border: 1px solid #dc2626;
            "
          ></span
          >Obstacle</span
        >
        <span
          ><span class="dot" style="background: #2563eb"></span>Robot Path</span
        >
      </div>
    </div>

    <script>
      const API_URL = "http://127.0.0.1:8000/api/v1";
      const canvas = document.getElementById("simCanvas");
      const ctx = canvas.getContext("2d");
      const PADDING = 40;

      let currentPath = [];
      let simulationInterval = null;
      let scale = 100;

      function log(message) {
        const container = document.getElementById("log-container");
        const time = new Date().toLocaleTimeString("en-US", { hour12: false });
        const entry = document.createElement("div");
        entry.className = "log-entry";
        entry.innerHTML = `<span class="log-ts">[${time}]</span>${message}`;
        container.prepend(entry);
      }

      async function generatePath() {
        currentPath = [];
        clearInterval(simulationInterval);
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        const w = parseFloat(document.getElementById("wallW").value);
        const h = parseFloat(document.getElementById("wallH").value);
        const obs = {
          x: parseFloat(document.getElementById("obsX").value),
          y: parseFloat(document.getElementById("obsY").value),
          width: parseFloat(document.getElementById("obsW").value),
          height: parseFloat(document.getElementById("obsH").value),
        };

        const scaleX = (canvas.width - PADDING * 2) / w;
        const scaleY = (canvas.height - PADDING * 2) / h;
        scale = Math.min(scaleX, scaleY);

        drawStaticElements(w, h, [obs]);
        log(`Requesting path for ${w}x${h}m wall...`);

        try {
          const response = await fetch(`${API_URL}/calculate-path`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              wall_width: w,
              wall_height: h,
              obstacles: [obs],
            }),
          });

          if (!response.ok) throw new Error("API Error");

          const data = await response.json();
          currentPath = data.path;

          const serverTime = response.headers.get("X-Process-Time") || "N/A";
          log(`Path found! ${currentPath.length} waypoints.`);
          log(`Server Compute Time: ${serverTime}ms`);
        } catch (err) {
          log(`âŒ Error: ${err.message}. Is backend running?`);
        }
      }

      function drawStaticElements(w, h, obstacles) {
        ctx.strokeStyle = "#94a3b8";
        ctx.lineWidth = 2;
        ctx.fillStyle = "white";
        ctx.fillRect(PADDING, PADDING, w * scale, h * scale);
        ctx.strokeRect(PADDING, PADDING, w * scale, h * scale);

        obstacles.forEach((o) => {
          ctx.fillStyle = "rgba(220, 38, 38, 0.2)";
          ctx.strokeStyle = "#dc2626";
          ctx.fillRect(
            PADDING + o.x * scale,
            PADDING + o.y * scale,
            o.width * scale,
            o.height * scale,
          );
          ctx.strokeRect(
            PADDING + o.x * scale,
            PADDING + o.y * scale,
            o.width * scale,
            o.height * scale,
          );

          ctx.fillStyle = "#dc2626";
          ctx.font = "12px sans-serif";
          ctx.fillText(
            "OBSTACLE",
            PADDING + o.x * scale + 5,
            PADDING + o.y * scale + 15,
          );
        });
      }

      function startSimulation() {
        if (currentPath.length === 0) return log("âš ï¸ Calculate path first!");

        log("ðŸš€ Starting autonomous sequence...");
        let i = 0;

        ctx.beginPath();
        ctx.lineWidth = 4;
        ctx.lineCap = "round";
        ctx.strokeStyle = "#2563eb";
        ctx.moveTo(
          PADDING + currentPath[0].x * scale,
          PADDING + currentPath[0].y * scale,
        );

        simulationInterval = setInterval(() => {
          if (i >= currentPath.length - 1) {
            clearInterval(simulationInterval);
            log("âœ… Coverage Complete.");
            return;
          }

          const p1 = currentPath[i];
          const p2 = currentPath[i + 1];

          ctx.beginPath();
          ctx.moveTo(PADDING + p1.x * scale, PADDING + p1.y * scale);
          ctx.lineTo(PADDING + p2.x * scale, PADDING + p2.y * scale);
          ctx.stroke();

          if (Math.abs(p2.y - p1.y) > 0.1 && i % 10 === 0) {
          }

          i++;
        }, 10);
      }
    </script>
  </body>
</html>
